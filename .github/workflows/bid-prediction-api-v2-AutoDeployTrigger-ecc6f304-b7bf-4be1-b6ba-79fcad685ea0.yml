name: Trigger auto deployment for bid-prediction-api-v2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bid-prediction-api-v2-AutoDeployTrigger-ecc6f304-b7bf-4be1-b6ba-79fcad685ea0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BIDPREDICTIONAPIV2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BIDPREDICTIONAPIV2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BIDPREDICTIONAPIV2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ragserverreg01.azurecr.io
          registryUsername: ${{ secrets.BIDPREDICTIONAPIV2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BIDPREDICTIONAPIV2_REGISTRY_PASSWORD }}
          containerAppName: bid-prediction-api-v2
          resourceGroup: BidPrediction-RG
          imageToBuild: ragserverreg01.azurecr.io/bid-prediction-api-v2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


